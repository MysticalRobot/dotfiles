# set prefix to ctrl-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# change horizontal and vertical split bindings
unbind %
bind | split-window -h 
unbind '"'
bind - split-window -v

# set r to source config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# set hjkl to resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# set m to minimize/maximize panes
bind -r m resize-pane -Z

# allow mouse
set -g mouse on

# use vim movements for copy mode
set-window-option -g mode-keys vi

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection 

# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection 

# don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane 

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @resurrect-capture-pane-contents 'on'

# status bar plugin 
set -g status on 
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @tmux-dotbar-bg "#1d2021"
set -g @tmux-dotbar-fg-current "#a89984"
set -g @tmux-dotbar-fg-session "#a89984"
set -g @tmux-dotbar-fg-prefix "#cc241d"
set -g @tmux-dotbar-justify "absolute-centre"
set -g @tmux-dotbar-position "top"

set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding
set -g @vim_navigator_prefix_mapping_clear_screen "" # disable clear screen 

# make window indexes start at one (since the indexes are not shown with this plugin)
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
